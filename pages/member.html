<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      menu {
        top: 0px;
        left: 0;
        background-color: #121212;
        width: 289px;
      }
    </style>
  </head>

  <body class="mx-auto relative">
  <main class="cover">
    <div class="header flex w-full">
      <div class="profile overflow-hidden">
        <img class="rounded-full " src="../src/image/profile.jpg" alt="">
      </div>
      <div class="content">
        <h1></h1>
        <p class="text-white">xdin@gmail.com</p>
        <p class="text-white">Total Bonus: 0.0</p>
        <p class="text-white">Bonus terakhir: 0.0</p>
        <p class="text-white">Saldo (IDR): 0.0</p>
      </div>
    </div>
  </main>



    <!-- Menu -->
    <div class="menu flex justify-between w-full cover py-2">
      <ul class="w-full flex justify-between">
        <li>
          <a href="" class="text-center text-white">
            <img class="mx-auto" src="../src/image/icon/icon-home.svg" alt="">
            <p>HOME</p>
          </a>
        </li>
        <li>
          <a href="" class="text-center text-white">
            <img class="mx-auto" src="../src/image/icon/icon-promo.svg" alt="">
            <p>PROMO</p>
          </a>
        </li>
      </ul>

      <ul class="w-full flex justify-center relative">
        <li class="absolute">
          <a href="" class="center text-center text-white">
            <div class="bg p-2 rounded-full flex">
              <img class="mx-auto my-auto" src="../src/image/icon/icon-setoran.svg" alt="">
            </div>
            <p>SETORAN</p>
          </a>
        </li>
      </ul>

      <ul  class="w-full flex justify-between">
        <li>
          <a href="" class="text-center text-white">
            <img class="mx-auto" src="../src/image/icon/icon-daftar.svg" alt="">
            <p>DAFTAR</p>
          </a>
        </li>
        <li>
          <a href="" class="text-center text-white">
            <img class="mx-auto" src="../src/image/icon/icon-live-chat.svg" alt="">
            <p>LIVE CHAT</p>
          </a>
        </li>
      </ul>
    </div>

    <script>
      $(document).ready(function () {
        $(".toggle").click(function () {
          $("menu").toggle("slow");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
