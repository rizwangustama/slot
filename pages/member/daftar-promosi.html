<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusat Member</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      menu {
        top: 0px;
        left: 0;
        background-color: #121212;
        width: 289px;
      }
    </style>
  </head>

  <body class="mx-auto relative">
    <nav
      class="navbar navbar-light sticky-top py-3"
      style="background-color: #121212"
    >
      <div class="container-fluid">
        <div class="flex">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            style="outline: transparent"
          >
            <img src="../../src/image/icon/icons-left.svg" alt="" />
          </button>

          <a class="ml-5" href="">
            <h1 class="title text-white">Daftar Promosi</h1>
          </a>
        </div>
        <button class="text-black tombol hidden">Masuk</button>
      </div>
    </nav>

    <main id="info-dasar" class="cover py-4 relative">
      <img
        class="absolute w-full left-0 -z-10 top-0"
        src="../../src/image/img/background.png"
        alt=""
      />
      <div class="card">
        <div class="credit p-2 pt-3 pb-3 flex justify-between">
          <div class="item w-1/3">
            <p class="text-center">Saldo (IDR)</p>
          </div>
          <div class="item w-1/3 dotted">
            <p class="text-center">Total Bonus</p>
            <p class="text-center font-bold text-red">500,00</p>
          </div>
          <div class="item w-1/3">
            <p class="text-center">Bonus Terakhir</p>
            <p class="text-center font-bold text-red">500,00</p>
          </div>
        </div>
      </div>

      <div class="card card-list mt-3 cover py-3">
        <div class="flex py-2 justify-between gap-3">
          <div
            class="under left flex items-center justify-between w-2/4 dropdown-toggle"
          >
            30/12/2021
          </div>
          <div
            class="under right w-2/4 flex items-center justify-between dropdown-toggle"
          >
            <p class="mb-0">30/12/2021</p>
          </div>
        </div>
      </div>

      <button class="w-full mt-3 bg-button text-black rounded-full">
        Ajukan
      </button>

      <div class="card card-list mt-3 cover py-3">
        <div class="items flex justify-center">
          <p class="text-center ket pb-2">Data tidak ditemukan!</p>
        </div>
      </div>
    </main>

    <!-- Menu -->
    <div class="menu flex justify-between w-full cover py-2">
      <ul class="w-full flex justify-between">
        <li>
          <a href="../../index.html" class="text-center text-white">
            <img
              class="mx-auto"
              src="../../src/image/icon/icon-home.svg"
              alt=""
            />
            <p>HOME</p>
          </a>
        </li>
        <li>
          <a href="../promotion.html" class="text-center text-white">
            <img
              class="mx-auto"
              src="../../src/image/icon/icon-promo.svg"
              alt=""
            />
            <p>PROMO</p>
          </a>
        </li>
      </ul>

      <ul class="w-full flex justify-center relative">
        <li class="absolute">
          <a href="../setoran.html" class="center text-center text-white">
            <div class="bg p-2 rounded-full flex">
              <img
                class="mx-auto my-auto"
                src="../../src/image/icon/icon-setoran.svg"
                alt=""
              />
            </div>
            <p>SETORAN</p>
          </a>
        </li>
      </ul>

      <ul class="w-full flex justify-between">
        <li>
          <a href="../../daftar.html" class="text-center text-white">
            <img
              class="mx-auto"
              src="../../src/image/icon/icon-daftar.svg"
              alt=""
            />
            <p>DAFTAR</p>
          </a>
        </li>
        <li>
          <a href="" class="text-center text-white">
            <img
              class="mx-auto"
              src="../../src/image/icon/icon-live-chat.svg"
              alt=""
            />
            <p>LIVE CHAT</p>
          </a>
        </li>
      </ul>
    </div>

    <script>
      $(document).ready(function () {
        $(".toggle").click(function () {
          $("menu").toggle("slow");
        });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
