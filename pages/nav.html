<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .navbar-toggler:focus {
        text-decoration: none;
        outline: transparent;
        box-shadow: 0 0 0 0.25rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-light fixed-top py-2" style="background-color: #121212;">
      <div class="container-fluid">
        <div class="flex">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            style="outline: transparent;"
          >
            <img src="../src/image/toogle.svg" alt="">
          </button>

          <a class="ml-5" href="">
            <img src="../src/image/logo.png" width="92px" alt="">
          </a>
        </div>
        <button class="text-black tombol">Masuk</button>
        <div
          class="offcanvas offcanvas-start w-8/12"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          style="background-color: #121212;"
        >
          <div>
            <button
              type="button"
              class="btn-close text-reset hidden"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
            <img class="p-3" src="../src/image/logo.png" width="120px" alt="">
            <ul class="w-full">
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/sport.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Sports</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/live-casino.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Live Casino</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/poker.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Poker</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/lottery.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Lottery</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/Number Game.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Number Game</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/slot.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Slots</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/forex.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Forex</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/promosi.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Promosi</a>
              </li>
              <li class="flex py-2 px-3 align-items-center hover:bg-black hover:no-underline">
                <img src="../src/image/navbar/Rules.svg" width="26px" alt="logo">
                <a href="" class="pl-4 w-full text-white">Rules</a>
              </li>
            </ul>
            <p class="text-white py-2 text-center" style="font-size: 10px; color: #B1B1B1;">
              Â© 2021 OKE77SLOT. ALL RIGHTS RESERVED.
            </p>
            <button class="tombol mt-1  flex mx-auto justify-center font-medium px-4" style="width: 90%">LOGOUT</button>
          </div>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
